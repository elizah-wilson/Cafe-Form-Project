<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <!-- nav bar -->
    <ul class="nav justify-content-center padding">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Locations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
            <button type="button" class="btn btn-dark">Order Now!</button>
        </li>
    </ul>
    <!-- div for bottom half of webpage -->
    <div>
    <img class="banner" src="assets/coffe-banner.avif" alt="banner image of coffee beans">
    <!-- div for bottom half of page-->
    <div class="grid-container"> 
        <div class=bottom-half>
            <h2 class="padding">Order here!</h2>
            <!-- div for customer info -->
            <div>
                <div class="padding">
                    <form>
                        <label for="full-name">Full Name</label>
                        <br>
                        <input  class="full-width" type="text" name="name" id="full-name" autocomplete="cc-name">
                    </form>
                </div>
                <div class="padding">
                    <form>
                        <label for="email-address">Email Address</label>
                        <br>
                        <input class="full-width" type="text" name="email" id="email-address" autocomplete="email">
                    </form>
                </div>
            </div>
            <!-- div to make 3 columns using flex container -->
            <div class="three-columns padding">
                <div class="drink-container">
                    <h3>What's your poison?</h3>
                    <form>
                        <div class="column">
                            <div>
                            <input type="radio" name="drinks" id="americano" value="americano">
                            <label for="americano">Americano</label>
                            </div>
                            <div>
                            <input type="radio" name="drinks" id="black-tea" value="black tea">
                            <label for="black-tea">Black tea</label>
                            </div>
                            <div>
                            <input type="radio" name="drinks" id="cappuccino" value="cappuccino">
                            <label for="cappuccino">Cappuccino</label>
                            </div>
                            <div>
                            <input type="radio" name="drinks" id="coffee" value="coffee">
                            <label for="coffee">Coffee</label>
                            </div>
                            <div>
                            <input type="radio" name="drinks" id="latte" value="latte">
                            <label for="latte">Latte</label>
                            </div>
                            <div>
                            <input type="radio" name="drinks" id="mocha" value="mocha">
                            <label for="mocha">Mocha</label>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="additives-container">
                    <h3>Add Ins</h3>
                    <form>
                        <div class="column">
                            <div>
                                <input type="checkbox" name="additives" id="espresso" value="espresso shot">
                                <label for="espresso">Espresso Shot</label>
                            </div>
                            <div>
                                <input type="checkbox" name="additives" id="caramel" value="caramel sauce">
                                <label for="caramel">Caramel Sauce</label>
                            </div>
                            <div>
                                <input type="checkbox" name="additives" id="cinnamon" value="cinnamon syrup">
                                <label for="cinnamon">Cinnamon Syrup</label>
                            </div>
                            <div>
                                <input type="checkbox" name="additives" id="hazel-nut" value="hazel nut syrup">
                                <label for="hazel-nut">Hazel Nut Syrup</label>
                            </div>
                            <div>
                                <input type="checkbox" name="additives" id="mocha-syrup" value="mocha syrup">
                                <label for="mocha-syrup">Mocha Syrup</label>
                            </div>
                            <div>
                                <input type="checkbox" name="additives" id="vanilla" value="vanilla syrup">
                                <label for="vanilla">Vanilla Syrup</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="milk-container">
                    <h3>Any milk?</h3>
                            <div>
                                <form>
                                    <div class="column">
                                        <div>
                                            <input type="radio" name="milk" id="2%-milk" value="2% milk">
                                            <label for="2%-milk">2% Milk</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="milk" id="whole-milk" value="whole milk">
                                            <label for="whole-milk">Whole Milk</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="milk" id="soy-milk" value="soy milk">
                                            <label for="soy-milk">Soy Milk</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="milk" id="oat-milk" value="oat milk">
                                            <label for="oat-milk">Oat Milk</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="milk" id="coco-milk" value="coconut milk">
                                            <label for="coco-milk">Coconut Milk</label>
                                        </div>
                                        <div>
                                            <input type="radio" name="milk" id="almond-milk" value="almond milk">
                                            <label for="almond-milk">Almond milk</label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                </div>
            </div>
            <!-- div for notes section -->
            <div class="padding">
                <label for="requests">Notes</label>
                <br>
                <!-- textarea needs closing tag -->
                <textarea class="full-width" name="notes" id="requests"></textarea>   
            </div>
            <!-- div for submit button -->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button onclick="orderSummary()" class="btn btn-primary" type="button">Submit Order</button>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
